<!doctype html>
<html ng-app="posConsoleApp" class="no-js">
<head>
	<meta charset="utf-8">
	<title>BomPos</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/bootstrap.css" />
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/signin.css">
	<!-- endbuild -->
</head>
<body>
	<!-- Header -->

	<div class="navbar navbar-inverse navbar-fixed-top" id="top-nav" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="images/img05.jpg" /> MuBo</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Bonjour {{user.username}} <span class="caret"></span></a>
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#/pos">My Profile</a></li>
						</ul>
					</li>
					<li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
				</ul>
			</div>
		</div><!-- /container -->
	</div>

	<ng-view></ng-view>

	<div class="container">
		<hr>
		<p>
			<span class="glyphicon glyphicon-copyright-mark"></span> 2014
			www.mubo.ch
		</p>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/directives/loginDirective.js"></script>
	<script src="scripts/controllers/loginCtrl.js"></script>
	<script src="scripts/services/loginService.js"></script>
	<!-- endbuild -->
	
</body>
</html>
