<!doctype html>
<html ng-app="posConsoleApp" class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signin.css">
    <!-- endbuild -->
</head>
<body>

<!-- Add your site or application content here -->
<div ng-controller="LoginController" class="container">
    <form id="form-signin">
        <div class="form-signin">
            <div class="logo" align="center"><img src="images/img04.jpg"/></div>
            <h1 class="text-muted" align="center">Please Login</h1>
            <div class="form-group">
                <input type="text" name="username" value="" class="form-control"
                       placeholder="Benutzername" required="required"
                       data-autofocus="autofocus" data-autosubmit="autosubmit">
            </div>
            <div class="form-group">
                <input type="password" name="password" value=""
                       class="form-control" placeholder="Passwort" required="required"
                       data-autofocus="autofocus" data-autosubmit="autosubmit">
            </div>
            </br>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" name="login" onclick="location.href='views/pos1.html'">Anmelden </button>
                </div>
            </div>
        </div>
    </form>

    <ng-view> </ng-view>

    <!-- <div ng-view=""></div>  -->
    <div class="footer">
        <p>
            <span class="glyphicon glyphicon-copyright-mark"></span> 2014 www.mubo.ch
        </p>
    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<!-- endbuild -->
</body>
</html>
